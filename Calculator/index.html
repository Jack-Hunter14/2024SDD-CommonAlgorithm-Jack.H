<!doctype HTML>
<HTML lang="en">
  <HEAD>
    <META charset="utf-8">
    <META name="viewport" content="width=device-width, initial-scale=1">
    <TITLE>Calculator</TITLE>
  <link rel="shortcut icon" href="logo.png" />
    <LINK href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <LINK href="style.css" rel="stylesheet" type="text/css" />
  </HEAD>
  <BODY>
    <div>
      <button id="+" onclick="press(id)" style="margin-top:90px; margin-left:10px;">+</button>
      <button id="-" onclick="press(id)" style="margin-top:90px; margin-left:10px;">-</button>
      <button id="*" onclick="press(id)" style="margin-top:90px; margin-left:10px;">x</button>
      <button id="/" onclick="press(id)" style="margin-top:90px; margin-left:10px;">÷</button>
      <button id="**" onclick="press(id)" style="margin-top:90px; margin-left:10px;">^</button>
      <button id="**(1/" onclick="press(id)" style="margin-top:90px; margin-left:10px;">√</button>
      <button id="1" onclick="press(id)" style="margin-top:50px; margin-left:10px;">1</button>
      <button id="2" onclick="press(id)" style="margin-top:50px; margin-left:20px;">2</button>
      <button id="3" onclick="press(id)" style="margin-top:50px; margin-left:20px;">3</button>
      <br><button id="4" onclick="press(id)" style="margin-top:50px; margin-left:5px;">4</button>
    </div>
    <SCRIPT src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></SCRIPT>
  </BODY>
  <SCRIPT src="script.js"></SCRIPT>
</HTML>
